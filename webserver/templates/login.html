{% extends 'base.html' %}
{% block content %}
<style>
  .form-container {
    width: 100%;
    height: 100%;
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    -ms-flex-align: center;
    -ms-flex-pack: center;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
  }

  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }

  .form-signin > div {
    margin-bottom: 10px;
  }

  .form-signin button[type="submit"] {
    margin-bottom: 10px;
  }
</style>
<div class="form-container">
  <form class="form-signin" action="/login" method="GET">
    <div>
      {% include 'logo.html' %}
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in With Discord</button>
    <div class="dropdown">
      <a id="style-dropdown" class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
        aria-expanded="false">Style</a>
      <div class="dropdown-menu">
        <script>
          Object.keys(themes).forEach(theme => {
            document.write('<a class="dropdown-item' + (theme == localStorage.getItem(storageStyleKey) ? ' active' : '') + '" onclick="changeTheme(\'' + theme + '\')" href="">' + theme.substr(0, 1).toUpperCase() + theme.substr(1) + '</a>');
          });
        </script>
      </div>
    </div>
  </form>
</div>
{% endblock %}
